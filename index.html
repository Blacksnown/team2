<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành viên tổ 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fullscreen-bg">
    <header class="site-header">
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
        </ul>
      </nav>
      <!-- admin controls removed -->
    </header>
    <marquee> <h1>Chào mừng đến với trang thành viên tổ 2</h1></marquee>
    <div>
      <main>
        <!-- <section id="home" class="page"> -->
        <!-- device info (name shown for admin) -->
        <div class="device-info">
          <span id="deviceNameDisplay" style="display: none"></span>
        </div>
        <form id="memberForm">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <br />
          <label for="gender">Giới tính:</label>
          <select id="gender" name="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
          </select>
          <br />
          <br />
          <label for="date">Ngày sinh:</label>
          <input type="date" id="date" name="date" />
          <br />
          <br />
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" />
          <br />
          <br />
          <label for="face">Facebook:</label>
          <input type="text" id="face" name="face" />
          <br />
          <br />
          <label for="phone">Số điện thoại:</label>
          <input type="text" id="phone" name="phone" />
          <br />
          <br />
          <label for="subject">Tổ hợp:</label>
          <select id="subject" name="subject">
            <option value="tự nhiên">Khoa học tự nhiên</option>
            <option value="xã hội">Xã hội</option>
          </select>
          <br />
          <div id="formErrors" class="form-errors" aria-live="polite"></div>
          <button type="submit" value="Lưu thông tin">Lưu thông tin</button>
        </form>
        <!-- </section>  -->
      </main>
    </div>
    <br />
    <br />
    <h3>Danh sách thành viên đã lưu</h3>
    <div id="submissions">
      <!-- Nơi hiển thị các bản ghi đã lưu -->
    </div>
    <p>
      <strong>Lưu ý:</strong> Nhập thông tin và upload <span id="status"></span>
    </p>
    <div id="displayArea"></div>
    <script>
      window.addEventListener("load", function () {
        window.scrollTo(0, 0);
      });
    </script>
    <!-- Firebase SDKs (optional). Leave them; Firestore will be used only when you paste config in firebase-config.js -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
